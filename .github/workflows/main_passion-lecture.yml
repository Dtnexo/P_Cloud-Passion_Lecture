name: Build and Deploy Vue Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Vue app
        working-directory: frontend
        run: npm run build

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r frontend/dist deploy/
          cp frontend/server.js deploy/
          cp frontend/package.json deploy/
          cp frontend/package-lock.json deploy/

      - name: Install server dependencies (Express, Compression, etc.)
        working-directory: deploy
        run: npm ci --omit=dev

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../frontend.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-zip
          path: frontend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-zip
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "passion-Lecture"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6256BBDEE4D409A8E28224DA1C573B2 }}
          package: frontend.zip
