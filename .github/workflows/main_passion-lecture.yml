name: Build and Deploy Vue.js Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies for build
        working-directory: frontend
        run: npm ci

      - name: Build Vue.js app
        working-directory: frontend
        run: npm run build

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r frontend/dist deploy/
          cp frontend/server.js deploy/
          cp frontend/package.json deploy/
          cp frontend/package-lock.json deploy/

      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: frontend-deploy
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: frontend-deploy
          path: deploy

      - name: Install dependencies for server
        working-directory: deploy
        run: npm ci

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "passion-Lecture"
          slot-name: "Production"
          package: deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6256BBDEE4D409A8E28224DA1C573B2 }}
