name: Build and Deploy Unified App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (Vue.js)
        working-directory: frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Move frontend assets to backend/public
        run: |
          mkdir -p backend/public
          cp -R frontend/dist/* backend/public/

      - name: Upload unified artifact (Backend Folder)
        uses: actions/upload-artifact@v4
        with:
          name: unified-app-folder
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download unified artifact
        uses: actions/download-artifact@v4
        with:
          name: unified-app-folder
          path: backend/

      - name: Deploy unified app to Azure Web App (passion-lecture)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "passion-lecture"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6256BBDEE4D409A8E28224DA1C573B2 }}
          package: backend/
