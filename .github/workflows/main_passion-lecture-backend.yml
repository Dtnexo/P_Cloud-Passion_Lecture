name: Build and Deploy Node.js Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No tests found, skipping."
          fi

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r backend/src deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          if [ -f .env ]; then cp .env deploy/; fi

      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: backend-deploy
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: backend-deploy
          path: deploy

      - name: Install production dependencies
        working-directory: deploy
        run: npm ci --omit=dev

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "passion-Lecture"
          slot-name: "Production"
          package: deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6256BBDEE4D409A8E28224DA1C573B2 }}
